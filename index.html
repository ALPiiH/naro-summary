    <style>

        /* --------------------------------------------------
           ãƒ˜ãƒƒãƒ€ãƒ¼ãƒ»æ¤œç´¢ã‚¨ãƒªã‚¢

        header {

        .search-container {

        .header-right { display: flex; align-items: center; white-space: nowrap; }

        /* --------------------------------------------------
           ãƒ¡ã‚¤ãƒ³ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ
        -------------------------------------------------- */
        #main-container { 
            flex: 1; padding: 40px; max-width: 1000px; margin: 0 auto; width: 100%;
            box-sizing: border-box; 
        }
        
        /* --------------------------------------------------
           ç›®æ¬¡ (Table of Contents)
        -------------------------------------------------- */
        .toc { 
            padding: 0 0 30px 0; 
            border-bottom: 2px solid var(--text);
            margin-bottom: 60px; 
            max-height: 400px; overflow-y: auto;

        .toc h2 {

        .chapter-group { margin-bottom: 5px; }

            padding: 5px 0; cursor: pointer; font-weight: 600; color: var(--text);

        .chapter-summary:hover { color: var(--primary); }
        .chapter-summary::-webkit-details-marker { display: none; }
        .chapter-summary::before {
            content: "ï¼‹"; font-size: 0.8rem; margin-right: 10px; color: var(--text-light); font-weight: normal;
        }
        .chapter-group[open] .chapter-summary::before { content: "ï¼"; }

        .chapter-list { list-style: none; padding: 5px 0 10px 25px; margin: 0; }
        .chapter-list li { margin-bottom: 4px; }
        .chapter-list li a {

        /* --------------------------------------------------
           è¨˜äº‹ã‚¨ãƒ³ãƒˆãƒªãƒ¼
        -------------------------------------------------- */
        .entry {
            background: transparent; border: none; box-shadow: none; border-radius: 0; padding: 0;

        }
        .entry:last-child { border-bottom: none; }

        .entry h2 {

        .label-badge {

        }
        
        .summary {

        }

        /* --------------------------------------------------
           ã‚¨ãƒ³ãƒˆãƒªãƒ¼ãƒ•ãƒƒã‚¿ãƒ¼ï¼ˆãƒœã‚¿ãƒ³ãƒ»ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ï¼‰
        -------------------------------------------------- */
        .entry-footer {
            display: flex;
            justify-content: space-between; /* å·¦ã«ãƒœã‚¿ãƒ³ã€å³ã«ç›®æ¬¡ã¸æˆ»ã‚‹ */
            align-items: center;
            margin-top: 30px;
        }

        .read-btn {
            display: inline-flex;       /* ã‚¢ã‚¤ã‚³ãƒ³ã¨æ–‡å­—ã‚’ä¸¦ã¹ã‚‹ */
            align-items: center;        /* ä¸Šä¸‹ä¸­å¤®æƒãˆ */
            gap: 6px;                   /* æ–‡å­—ã¨çŸ¢å°ã®é–“éš” */
            
            background: transparent;    /* èƒŒæ™¯ãªã— */
            border: none;               /* æ ç·šãªã— */
            padding: 0;                 /* ä½™ç™½ãªã— */
            box-shadow: none;           /* å½±ãªã— */
            
            color: var(--text-light);   /* æ–‡å­—è‰²ã¯ã‚°ãƒ¬ãƒ¼ */
            font-size: 0.9rem;
            font-weight: 500;           /* ç¨‹ã‚ˆã„å¤ªã• */
            text-decoration: none;      /* ä¸‹ç·šãªã— */
            
            transition: color 0.2s ease;
        }
        
        /* ç–‘ä¼¼è¦ç´ ã§çŸ¢å°ã‚’è¿½åŠ  */
        .read-btn::after {
            content: "â†’";
            font-family: sans-serif;
            transition: transform 0.2s ease;
            display: inline-block;
        }

        /* ãƒ›ãƒãƒ¼æ™‚ã®å‹•ã */
        .read-btn:hover {
            color: var(--primary);      /* ãƒ›ãƒãƒ¼æ™‚ã¯é»’è‰²ï¼ˆ--primaryï¼‰ã« */
            opacity: 1;                 /* é€æ˜åº¦ãƒªã‚»ãƒƒãƒˆ */
            transform: none;            /* æœ¬ä½“ã®ç§»å‹•ã¯ãªã— */
        }

        .read-btn:hover::after {
            transform: translateX(5px); /* çŸ¢å°ã ã‘å³ã«å°‘ã—å‹•ã */
        }
        
        .back-to-toc { text-align: right; font-size: 0.9rem; }
        .back-to-toc a { color: var(--text-light); text-decoration: none; border-bottom: 1px solid #ddd; padding-bottom: 2px; }
        .back-to-toc a:hover { color: var(--primary); border-color: var(--primary); }

        /* --------------------------------------------------
           ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ï¼ˆç„¡é™ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ãƒ»ã‚¨ãƒ©ãƒ¼è¡¨ç¤ºï¼‰
        -------------------------------------------------- */
        #scroll-sentinel { height: 10px; width: 100%; }
        #error-message { color: #ef4444; display: none; padding: 20px; text-align: center; font-weight: bold; }

<body>

    <header>
        <h1>ã‚ã‚‰ã™ã˜</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="æ¤œç´¢" oninput="handleSearch()">
        </div>
        <div class="header-right">
            <span id="status-display">å¾…æ©Ÿä¸­</span>
        </div>
    </header>

    <div id="error-message"></div>

    <div id="main-container">
        <div class="toc" id="toc-container">
            <h2>ç›®æ¬¡</h2>
            <div id="toc-content">
                </div>
        </div>
        <div id="content-wrapper"></div>
        <div id="scroll-sentinel"></div>
    </div>

    <script>
        // --- è¨­å®šå€¤ ---
        const tocFile = 'toc_data.json'; 
        const contentFile = 'n2267be_summaries_gemini-2.5-pro.jsonl'; // URLãŒå«ã¾ã‚Œã¦ã„ã‚‹JSONLãƒ•ã‚¡ã‚¤ãƒ«
        
        // --- çŠ¶æ…‹ç®¡ç†å¤‰æ•° ---
        let allEntries = [];      
        let currentEntries = [];  
        let loadedCount = 0;      
        
        // --- åˆæœŸåŒ–å‡¦ç† ---
        async function init() {
            await loadAndRenderToc();
            loadContentData();
        }

        // --- ç›®æ¬¡ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã¨æç”» ---
        async function loadAndRenderToc() {
            const tocContent = document.getElementById('toc-content');
            try {
                const response = await fetch(tocFile);
                if (!response.ok) throw new Error("ç›®æ¬¡ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ");
                const tocGroups = await response.json();

                let html = '';
                tocGroups.forEach(group => {
                    html += `
                    <details class="chapter-group" data-group-name="${group.groupName}">
                        <summary class="chapter-summary">${group.groupName}</summary>
                        <ul class="chapter-list">
                    `;
                    group.items.forEach(item => {
                        html += `<li><a onclick="jumpToEntry(${item.id})">${item.disp}</a></li>`;
                    });
                    html += `</ul></details>`;
                });
                tocContent.innerHTML = html;

            } catch (e) {
                console.warn(e);
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').innerText = "ç›®æ¬¡ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚python generate_toc.py ã‚’å®Ÿè¡Œã—ã¦ãã ã•ã„ã€‚";
            }
        }

        // --- æœ¬æ–‡ãƒ‡ãƒ¼ã‚¿ï¼ˆJSONLï¼‰ã®èª­ã¿è¾¼ã¿ ---
        async function loadContentData() {
            const statusEl = document.getElementById('status-display');
            statusEl.innerText = "æœ¬æ–‡èª­ã¿è¾¼ã¿ä¸­...";

            try {
                const response = await fetch(contentFile);
                if (!response.ok) throw new Error(response.status);

                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (value) buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = done ? '' : lines.pop();

                    for (const line of lines) {
                        if (!line.trim()) continue;
                        try {
                            allEntries.push(JSON.parse(line));
                        } catch(e) {}
                    }
                    if (done) break;
                    
                    // ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚‹ç¨‹åº¦æºœã¾ã£ãŸã‚‰åˆå›è¡¨ç¤º
                    if (loadedCount === 0 && allEntries.length >= 20) {
                        resetDisplay(allEntries);
                    }
                }
                
                if (loadedCount === 0) resetDisplay(allEntries);
                statusEl.innerText = `${allEntries.length}ä»¶`;
                setupInfiniteScroll();

            } catch (e) {
                console.error(e);
            }
        }

        // --- è¡¨ç¤ºç®¡ç†ï¼ˆãƒªã‚»ãƒƒãƒˆã¨è¿½åŠ èª­ã¿è¾¼ã¿ï¼‰ ---
        function resetDisplay(entries) {
            currentEntries = entries;
            loadedCount = 0;
            document.getElementById('content-wrapper').innerHTML = '';
            loadMoreEntries();
        }

        function loadMoreEntries() {
            if (loadedCount >= currentEntries.length) return;

            const batchSize = 30;
            const fragment = document.createDocumentFragment();
            const nextBatch = currentEntries.slice(loadedCount, loadedCount + batchSize);

            nextBatch.forEach(entry => {
                const div = document.createElement('div');
                div.className = 'entry';
                div.id = `entry-${entry.id}`;
                const label = (entry.label || '').trim();
                
                // ãƒªãƒ³ã‚¯ãƒœã‚¿ãƒ³ã®ç”Ÿæˆãƒ­ã‚¸ãƒƒã‚¯
                const url = entry.url;
                const buttonHtml = url ? `<a href="${url}" target="_blank" rel="noopener noreferrer" class="read-btn">æœ¬æ–‡ã‚’èª­ã‚€</a>` : '';

                div.innerHTML = `
                    <div class="entry-header">
                        ${label ? `<span class="label-badge">${label}</span>` : ''}
                        <h2>${entry.title || 'ç„¡é¡Œ'}</h2>
                    </div>
                    <div class="summary">${entry.summary || ''}</div>
                    
                    <div class="entry-footer">
                        ${buttonHtml}
                        <div class="back-to-toc"><a href="#" onclick="scrollToTop(event)">â†‘ ç›®æ¬¡ã¸</a></div>
                    </div>
                `;
                fragment.appendChild(div);
            });

            document.getElementById('content-wrapper').appendChild(fragment);
            loadedCount += nextBatch.length;
        }

        // --- ç„¡é™ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«è¨­å®š ---
        function setupInfiniteScroll() {
            const sentinel = document.getElementById('scroll-sentinel');
            const observer = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting) {
                    loadMoreEntries();
                }
            }, { rootMargin: '200px' });
            observer.observe(sentinel);
        }

        // --- ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ / ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«åˆ¶å¾¡ ---
        function jumpToEntry(id) {
            const targetId = `entry-${id}`;
            let targetEl = document.getElementById(targetId);

            // è¦ç´ ãŒã¾ã æç”»ã•ã‚Œã¦ã„ãªã„å ´åˆã¯ãƒ­ãƒ¼ãƒ‰ã™ã‚‹
            if (!targetEl) {
                const index = currentEntries.findIndex(e => e.id === id);
                if (index !== -1) {
                    while (loadedCount <= index) {
                        loadMoreEntries();
                    }
                    targetEl = document.getElementById(targetId);
                }
            }

            // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ä½ç½®ã®èª¿æ•´
            if (targetEl) {
                const header = document.querySelector('header');
                const headerHeight = header ? header.offsetHeight : 0;
                const buffer = 20;

                const elementRect = targetEl.getBoundingClientRect();
                const absoluteElementTop = elementRect.top + window.scrollY;
                const offsetPosition = absoluteElementTop - headerHeight - buffer;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
            }
        }

        function scrollToTop(e) {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- æ¤œç´¢æ©Ÿèƒ½ ---
        let searchTimeout;
        function handleSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const query = document.getElementById('search-input').value.toLowerCase().trim();
                const groups = document.querySelectorAll('.chapter-group');
                
                if (!query) {
                    resetDisplay(allEntries);
                    groups.forEach(g => g.open = false);
                    document.getElementById('status-display').innerText = `${allEntries.length}ä»¶`;
                    return;
                }
                
                if (allEntries.length === 0) {
                    document.getElementById('status-display').innerText = "èª­ã¿è¾¼ã¿ä¸­...";
                    return;
                }

                const filtered = allEntries.filter(entry => {
                    const text = `${entry.label} ${entry.title} ${entry.summary}`.toLowerCase();
                    return text.includes(query);
                });

                resetDisplay(filtered);
                document.getElementById('status-display').innerText = `${filtered.length}ä»¶ è¡¨ç¤º`;
                groups.forEach(g => g.open = true);

            }, 300);
        }

        init();
    </script>
