<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„ÅÇ„Çâ„Åô„Åò</title>

    <link rel="shortcut icon" href="images/favi_16.png" type="image/png">
    
    <style>
        /* ==========================================================================
           1. Âü∫Êú¨Ë®≠ÂÆö (Variables & Base)
           ========================================================================== */
        :root {
            --primary: #000000;
            --text: #111827;
            --text-light: #6b7280;
            --bg: #ffffff;
            --border: #e5e7eb;
            --highlight-bg: #fde047; /* „Éè„Ç§„É©„Ç§„ÉàÁî®ÈªÑËâ≤ */
            --highlight-text: #000000;
        }

        html {
            scroll-padding-top: 120px;
        }

        body { 
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif; 
            margin: 0; padding: 0; 
            color: var(--text); 
            background: var(--bg);
            line-height: 1.9;
            height: 100vh;
            display: flex; flex-direction: column;
        }

        /* ==========================================================================
           2. „Éò„ÉÉ„ÉÄ„Éº„ÉªÊ§úÁ¥¢„Ç®„É™„Ç¢
           ========================================================================== */
        header {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid var(--border);
            padding: 10px 20px;
            gap: 10px;
            display: flex; flex-wrap: wrap;
            justify-content: space-between; align-items: center;
            flex-shrink: 0;
        }

        h1 { 
            margin: 0; 
            line-height: 0;
            display: flex;
            align-items: center;
        }

        h1 img {
            height: 32px;
            width: auto;
            display: block;
        }

        /* Ê§úÁ¥¢„Éú„ÉÉ„ÇØ„Çπ */
        .search-container { 
            flex: 1; max-width: none; position: relative; margin: 0 15px; 
        }
        .search-container input {
            width: 100%; 
            padding: 8px 0;
            padding-right: 30px; /* „Ç¢„Ç§„Ç≥„É≥Áî®‰ΩôÁôΩ */
            border: none; border-bottom: 1px solid #ccc;
            font-size: 1rem; outline: none; background: transparent;
            box-sizing: border-box; transition: border-color 0.2s;
            border-radius: 0;
        }
        .search-container input:focus { border-bottom-color: var(--primary); }
        .search-container::after {
            content: "üîç"; position: absolute; right: 0; top: 8px; font-size: 0.9rem; color: #aaa; pointer-events: none;
        }

        .header-right { display: flex; align-items: center; white-space: nowrap; }
        #status-display { font-size: 0.9rem; color: var(--text-light); font-weight: 500; }

        /* ==========================================================================
           3. „É°„Ç§„É≥„É¨„Ç§„Ç¢„Ç¶„Éà
           ========================================================================== */
        #main-container { 
            flex: 1; padding: 40px; max-width: 1000px; margin: 0 auto; width: 100%;
            box-sizing: border-box; 
        }
        
        /* ==========================================================================
           4. ÁõÆÊ¨° (Table of Contents)
           ========================================================================== */
        .toc { 
            padding: 0 0 30px 0; 
            border-bottom: 2px solid var(--text);
            margin-bottom: 60px; 
            max-height: 400px; overflow-y: auto;
        }
        .toc h2 { 
            margin-top: 0; font-size: 1.2rem; color: #000;
            margin-bottom: 20px; font-weight: 700;
        }

        /* „ÉÅ„É£„Éó„Çø„Éº„Ç∞„É´„Éº„ÉóÔºà„Ç¢„Ç≥„Éº„Éá„Ç£„Ç™„É≥Ôºâ */
        .chapter-group { margin-bottom: 5px; }
        .chapter-summary {
            padding: 5px 0; cursor: pointer; font-weight: 600; color: var(--text);
            list-style: none; display: flex; align-items: center; transition: color 0.2s;
        }
        .chapter-summary:hover { color: var(--primary); }
        
        /* „Éá„Éï„Ç©„É´„Éà„ÅÆ„Éû„Éº„Ç´„Éº„ÇíÊ∂à„Åó„Å¶„Ç´„Çπ„Çø„É†„Ç¢„Ç§„Ç≥„É≥„ÇíË°®Á§∫ */
        .chapter-summary::-webkit-details-marker { display: none; }
        .chapter-summary::before {
            content: "Ôºã"; font-size: 0.8rem; margin-right: 10px; color: var(--text-light); font-weight: normal;
        }
        .chapter-group[open] .chapter-summary::before { content: "Ôºç"; }

        .chapter-list { list-style: none; padding: 5px 0 10px 25px; margin: 0; }
        .chapter-list li { margin-bottom: 4px; }
        .chapter-list li a { 
            text-decoration: none; color: var(--text-light); display: block; 
            font-size: 0.95rem; cursor: pointer;
        }
        .chapter-list li a:hover { color: var(--primary); text-decoration: underline; }

        /* ==========================================================================
           5. Ë®ò‰∫ã„Ç®„É≥„Éà„É™„Éº (Entry Styles)
           ========================================================================== */
        .entry {
            background: transparent; border: none; box-shadow: none; border-radius: 0; padding: 0;
            margin-bottom: 50px; border-bottom: 1px solid #eee; padding-bottom: 50px;
        }
        .entry:last-child { border-bottom: none; }

        .entry h2 { 
            font-size: 1.2rem; color: #000; margin: 10px 0 30px 0; 
            padding: 0; border: none; line-height: 1.3;
        }
        
        .label-badge {
            display: block; background: transparent; color: var(--text-light);
            padding: 0; border-radius: 0; font-size: 0.9rem; 
            margin-bottom: 5px; font-weight: 600; white-space: nowrap;
        }
        
        .summary { 
            white-space: pre-wrap; color: #333; line-height: 2.0; 
            font-size: 0.85rem; text-align: justify;
        }

        /* ==========================================================================
           6. „Éè„Ç§„É©„Ç§„Éà„Å®„É°„ÉÉ„Çª„Éº„Ç∏
           ========================================================================== */
        .highlight-text {
            background-color: var(--highlight-bg);
            color: var(--highlight-text);
            font-weight: bold;
            border-radius: 2px;
            padding: 0 2px;
        }

        #no-result-message {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
            font-size: 1.1rem;
            display: none;
            background: #f9fafb;
            border: 1px dashed #ccc;
            margin-top: 20px;
        }

        /* ==========================================================================
           7. „Ç®„É≥„Éà„É™„Éº„Éï„ÉÉ„Çø„Éº (Buttons & Links)
           ========================================================================== */
        .entry-footer {
            display: flex; justify-content: space-between; align-items: center; margin-top: 30px;
        }

        .read-btn {
            display: inline-flex; align-items: center; gap: 6px;
            background: transparent; border: none; padding: 0; box-shadow: none;
            color: var(--text-light); font-size: 0.9rem; font-weight: 500;
            text-decoration: none; transition: color 0.2s ease;
        }
        .read-btn::after {
            content: "‚Üí"; font-family: sans-serif; transition: transform 0.2s ease; display: inline-block;
        }
        .read-btn:hover { color: var(--primary); opacity: 1; transform: none; }
        .read-btn:hover::after { transform: translateX(5px); }
        
        .back-to-toc { text-align: right; font-size: 0.9rem; }
        .back-to-toc a { color: var(--text-light); text-decoration: none; border-bottom: 1px solid #ddd; padding-bottom: 2px; }
        .back-to-toc a:hover { color: var(--primary); border-color: var(--primary); }

        /* ==========================================================================
           8. „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£
           ========================================================================== */
        #scroll-sentinel { height: 10px; width: 100%; }
        #error-message { color: #ef4444; display: none; padding: 20px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <h1>
            <img src="logo.svg" alt="„ÅÇ„Çâ„Åô„Åò">
        </h1>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Ê§úÁ¥¢" oninput="handleSearch()">
        </div>
        <div class="header-right">
            <span id="status-display">ÂæÖÊ©ü‰∏≠</span>
        </div>
    </header>

    <div id="error-message"></div>

    <div id="main-container">
        <div class="toc" id="toc-container">
            <h2>ÁõÆÊ¨°</h2>
            <div id="toc-content"></div>
        </div>
        
        <div id="no-result-message">
            Ê§úÁ¥¢Êù°‰ª∂„Å´‰∏ÄËá¥„Åô„ÇãË®ò‰∫ã„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ<br>
            <span style="font-size: 0.9rem; margin-top:10px; display:block;">„Ç≠„Éº„ÉØ„Éº„Éâ„ÇíÂ§â„Åà„Å¶ÂÜçÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ</span>
        </div>

        <div id="content-wrapper"></div>
        
        <div id="scroll-sentinel"></div>
    </div>

    <script>
        /* ==========================================================================
           Ë®≠ÂÆöÂÄ§ (Configuration)
           ========================================================================== */
        const tocFile = 'toc_data.json'; 
        const contentFile = 'n2267be_summaries_gemini-2.5-pro.jsonl'; 
        
        /* ==========================================================================
           Áä∂ÊÖãÁÆ°ÁêÜ (State Management)
           ========================================================================== */
        let allEntries = [];      // ÂÖ®„Éá„Éº„Çø‰øùÊåÅÁî®
        let currentEntries = [];  // ÁèæÂú®Ë°®Á§∫ÂØæË±°„ÅÆ„Éá„Éº„ÇøÔºà„Éï„Ç£„É´„ÇøÂæåÂê´„ÇÄÔºâ
        let loadedCount = 0;      // ÁèæÂú®ÊèèÁîªÊ∏à„Åø„ÅÆ‰ª∂Êï∞
        let currentSearchQuery = null; // ÁèæÂú®„ÅÆÊ§úÁ¥¢„ÇØ„Ç®„É™ÔºàÊ≠£Ë¶èË°®ÁèæÔºâ
        
        /* ==========================================================================
           ÂàùÊúüÂåñÂá¶ÁêÜ (Initialization)
           ========================================================================== */
        async function init() {
            await loadAndRenderToc();
            loadContentData();
        }

        /* ==========================================================================
           „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£ÔºöÊ§úÁ¥¢„Éª„Éè„Ç§„É©„Ç§„Éà (Utils)
           ========================================================================== */
        
        /**
         * Ê§úÁ¥¢Áî®Ê≠£Ë¶èË°®ÁèæÁîüÊàêÔºà„Å≤„Çâ„Åå„Å™„Éª„Ç´„Çø„Ç´„Éä„ÅÆ„ÅÇ„ÅÑ„Åæ„ÅÑÊ§úÁ¥¢ÂØæÂøúÔºâ
         */
        function createFuzzyRegex(query) {
            if (!query) return null;

            // Ê≠£Ë¶èË°®ÁèæÁâπÊÆäÊñáÂ≠ó„ÅÆ„Ç®„Çπ„Ç±„Éº„Éó
            const escaped = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            
            // „Å≤„Çâ„Åå„Å™„Éª„Ç´„Çø„Ç´„Éä„ÅÆÂ§âÊèõ„Éû„ÉÉ„Éó‰ΩúÊàê
            let pattern = '';
            for (const char of escaped) {
                // „Å≤„Çâ„Åå„Å™ÁØÑÂõ≤: \u3041-\u3096 -> „Ç´„Çø„Ç´„Éä„Å∏Â§âÊèõ
                if (char.match(/[\u3041-\u3096]/)) {
                    const code = char.charCodeAt(0);
                    const kata = String.fromCharCode(code + 0x60);
                    pattern += `[${char}${kata}]`;
                } 
                // „Ç´„Çø„Ç´„ÉäÁØÑÂõ≤: \u30A1-\u30F6 -> „Å≤„Çâ„Åå„Å™„Å∏Â§âÊèõ
                else if (char.match(/[\u30A1-\u30F6]/)) {
                    const code = char.charCodeAt(0);
                    const hira = String.fromCharCode(code - 0x60);
                    pattern += `[${hira}${char}]`;
                } 
                else {
                    pattern += char;
                }
            }
            // „Ç∞„É≠„Éº„Éê„É´‰∏ÄËá¥„ÄÅÂ§ßÊñáÂ≠óÂ∞èÊñáÂ≠óÂå∫Âà•„Å™„Åó
            return new RegExp(pattern, 'gi');
        }

        /**
         * „ÉÜ„Ç≠„Çπ„Éà„Éè„Ç§„É©„Ç§„ÉàÂá¶ÁêÜ
         */
        function highlightText(text, regex) {
            if (!regex || !text) return text;
            // „Éû„ÉÉ„ÉÅ„Åó„ÅüÈÉ®ÂàÜ„Çíspan„Çø„Ç∞„ÅßÂõ≤„Çì„ÅßËøî„Åô
            return text.replace(regex, match => `<span class="highlight-text">${match}</span>`);
        }

        /* ==========================================================================
           „Éá„Éº„ÇøË™≠„ÅøËæº„ÅøÂá¶ÁêÜ (Data Loading)
           ========================================================================== */
        
        /**
         * ÁõÆÊ¨°„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å®ÊèèÁîª
         */
        async function loadAndRenderToc() {
            const tocContent = document.getElementById('toc-content');
            try {
                const response = await fetch(tocFile);
                if (!response.ok) throw new Error("ÁõÆÊ¨°„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
                const tocGroups = await response.json();

                let html = '';
                tocGroups.forEach(group => {
                    html += `
                    <details class="chapter-group" data-group-name="${group.groupName}">
                        <summary class="chapter-summary">${group.groupName}</summary>
                        <ul class="chapter-list">
                    `;
                    group.items.forEach(item => {
                        html += `<li data-id="${item.id}"><a onclick="jumpToEntry(${item.id})">${item.disp}</a></li>`;
                    });
                    html += `</ul></details>`;
                });
                tocContent.innerHTML = html;

            } catch (e) {
                console.warn(e);
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').innerText = "ÁõÆÊ¨°„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ";
            }
        }

        /**
         * Êú¨Êñá„Éá„Éº„ÇøÔºàJSONLÔºâ„ÅÆË™≠„ÅøËæº„Åø
         */
        async function loadContentData() {
            const statusEl = document.getElementById('status-display');
            statusEl.innerText = "Êú¨ÊñáË™≠„ÅøËæº„Åø‰∏≠...";

            try {
                const response = await fetch(contentFile);
                if (!response.ok) throw new Error(response.status);

                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (value) buffer += decoder.decode(value, { stream: true });
                    
                    // Ë°å„Åî„Å®„Å´ÂàÜÂâ≤„Åó„Å¶Âá¶ÁêÜ
                    const lines = buffer.split('\n');
                    buffer = done ? '' : lines.pop(); // ÊúÄÂæå„ÅÆ‰∏çÂÆåÂÖ®„Å™Ë°å„ÅØ„Éê„ÉÉ„Éï„Ç°„Å´ÊÆã„Åô

                    for (const line of lines) {
                        if (!line.trim()) continue;
                        try {
                            allEntries.push(JSON.parse(line));
                        } catch(e) {}
                    }
                    if (done) break;
                    
                    // „ÅÇ„ÇãÁ®ãÂ∫¶„Éá„Éº„Çø„ÅåÊ∫ú„Åæ„Å£„Åü„ÇâÂàùÊúüË°®Á§∫„ÇíË°å„ÅÜÔºàUXÂêë‰∏äÔºâ
                    if (loadedCount === 0 && allEntries.length >= 20) {
                        resetDisplay(allEntries);
                    }
                }
                
                // Ë™≠„ÅøËæº„ÅøÂÆå‰∫ÜÂæå„ÅÆÊúÄÁµÇÊèèÁîª
                if (loadedCount === 0) resetDisplay(allEntries);
                statusEl.innerText = `${allEntries.length}‰ª∂`;
                setupInfiniteScroll();

            } catch (e) {
                console.error(e);
            }
        }

        /* ==========================================================================
           Ë°®Á§∫ÁÆ°ÁêÜ„Éª„É¨„É≥„ÉÄ„É™„É≥„Ç∞ (Rendering)
           ========================================================================== */
        
        /**
         * Ë°®Á§∫„ÅÆ„É™„Çª„ÉÉ„ÉàÔºàÊ§úÁ¥¢ÊôÇ„ÇÑÂàùÊúüÂåñÊôÇÔºâ
         */
        function resetDisplay(entries, searchQueryRegex = null) {
            currentEntries = entries;
            currentSearchQuery = searchQueryRegex;
            loadedCount = 0;
            document.getElementById('content-wrapper').innerHTML = '';
            
            const noResultMsg = document.getElementById('no-result-message');
            
            // 0‰ª∂Âà§ÂÆö
            if (entries.length === 0 && allEntries.length > 0) {
                noResultMsg.style.display = 'block';
            } else {
                noResultMsg.style.display = 'none';
                loadMoreEntries();
            }
        }

        /**
         * „Ç®„É≥„Éà„É™„Éº„ÅÆËøΩÂä†Ë™≠„ÅøËæº„ÅøÔºàÁÑ°Èôê„Çπ„ÇØ„É≠„Éº„É´Áî®Ôºâ
         */
        function loadMoreEntries() {
            if (loadedCount >= currentEntries.length) return;

            const batchSize = 30;
            const fragment = document.createDocumentFragment();
            const nextBatch = currentEntries.slice(loadedCount, loadedCount + batchSize);

            nextBatch.forEach(entry => {
                const div = document.createElement('div');
                div.className = 'entry';
                div.id = `entry-${entry.id}`;
                const url = entry.url;
                const buttonHtml = url ? `<a href="${url}" target="_blank" rel="noopener noreferrer" class="read-btn">Êú¨Êñá„ÇíË™≠„ÇÄ</a>` : '';

                // „Éè„Ç§„É©„Ç§„ÉàÂá¶ÁêÜÁî®„Éá„Éº„Çø„ÅÆÊ∫ñÂÇô
                const labelRaw = (entry.label || '').trim();
                const titleRaw = entry.title || 'ÁÑ°È°å';
                const summaryRaw = entry.summary || '';

                // Ê§úÁ¥¢„ÇØ„Ç®„É™„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅØ„Éè„Ç§„É©„Ç§„ÉàÈÅ©Áî®
                const labelDisp = currentSearchQuery ? highlightText(labelRaw, currentSearchQuery) : labelRaw;
                const titleDisp = currentSearchQuery ? highlightText(titleRaw, currentSearchQuery) : titleRaw;
                const summaryDisp = currentSearchQuery ? highlightText(summaryRaw, currentSearchQuery) : summaryRaw;

                div.innerHTML = `
                    <div class="entry-header">
                        ${labelDisp ? `<span class="label-badge">${labelDisp}</span>` : ''}
                        <h2>${titleDisp}</h2>
                    </div>
                    <div class="summary">${summaryDisp}</div>
                    <div class="entry-footer">
                        ${buttonHtml}
                        <div class="back-to-toc"><a href="#" onclick="scrollToTop(event)">‚Üë ÁõÆÊ¨°„Å∏</a></div>
                    </div>
                `;
                fragment.appendChild(div);
            });

            document.getElementById('content-wrapper').appendChild(fragment);
            loadedCount += nextBatch.length;
        }

        /**
         * ÁÑ°Èôê„Çπ„ÇØ„É≠„Éº„É´„ÅÆIntersectionObserverË®≠ÂÆö
         */
        function setupInfiniteScroll() {
            const sentinel = document.getElementById('scroll-sentinel');
            const observer = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting) {
                    loadMoreEntries();
                }
            }, { rootMargin: '200px' }); // ÁîªÈù¢‰∏ãÈÉ®200pxÊâãÂâç„ÅßË™≠„ÅøËæº„ÅøÈñãÂßã
            observer.observe(sentinel);
        }

        /* ==========================================================================
           „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥Ê©üËÉΩ (Navigation)
           ========================================================================== */
        
        /**
         * ÊåáÂÆöID„ÅÆ„Ç®„É≥„Éà„É™„Éº„Å∏„Ç∏„É£„É≥„Éó
         */
        function jumpToEntry(id) {
            const targetId = `entry-${id}`;
            let targetEl = document.getElementById(targetId);

            // Ë¶ÅÁ¥†„Åå„Åæ„Å†ÊèèÁîª„Åï„Çå„Å¶„ÅÑ„Å™„ÅÑÂ†¥Âêà„ÄÅ„Åù„Åì„Åæ„ÅßË™≠„ÅøËæº„ÇÄ
            if (!targetEl) {
                const index = currentEntries.findIndex(e => e.id === id);
                if (index !== -1) {
                    while (loadedCount <= index) {
                        loadMoreEntries();
                    }
                    targetEl = document.getElementById(targetId);
                }
            }

            // „Çπ„É†„Éº„Çπ„Çπ„ÇØ„É≠„Éº„É´„ÅßÁßªÂãïÔºà„Éò„ÉÉ„ÉÄ„ÉºÂàÜ„Ç™„Éï„Çª„ÉÉ„ÉàÔºâ
            if (targetEl) {
                const header = document.querySelector('header');
                const headerHeight = header ? header.offsetHeight : 0;
                const buffer = 20;
                const elementRect = targetEl.getBoundingClientRect();
                const absoluteElementTop = elementRect.top + window.scrollY;
                const offsetPosition = absoluteElementTop - headerHeight - buffer;

                window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
            }
        }

        function scrollToTop(e) {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        /* ==========================================================================
           Ê§úÁ¥¢Ê©üËÉΩ (Search Logic)
           ========================================================================== */
        let searchTimeout;
        
        function handleSearch() {
            clearTimeout(searchTimeout);
            // ÂÖ•ÂäõÂÅúÊ≠¢Âæå300ms„ÅßÊ§úÁ¥¢ÂÆüË°åÔºà„Éá„Éê„Ç¶„É≥„ÇπÔºâ
            searchTimeout = setTimeout(() => {
                const rawQuery = document.getElementById('search-input').value.trim();
                
                // ÂÖ•Âäõ„ÅåÁ©∫„ÅÆÂ†¥Âêà„ÅØÂÖ®‰ª∂Ë°®Á§∫„Å´„É™„Çª„ÉÉ„Éà
                if (!rawQuery) {
                    resetDisplay(allEntries, null);
                    resetTocDisplay(); 
                    document.getElementById('status-display').innerText = `${allEntries.length}‰ª∂`;
                    return;
                }
                
                if (allEntries.length === 0) return;

                // „ÅÇ„ÅÑ„Åæ„ÅÑÊ§úÁ¥¢Áî®Ê≠£Ë¶èË°®Áèæ„ÅÆ‰ΩúÊàê
                const fuzzyRegex = createFuzzyRegex(rawQuery);

                // „Éï„Ç£„É´„Çø„É™„É≥„Ç∞ÂÆüË°å (label, title, summary ÂÖ®„Å¶ÂØæË±°)
                const filtered = allEntries.filter(entry => {
                    // ÁµêÂêà„Åó„Å¶‰∏ÄÊã¨„ÉÅ„Çß„ÉÉ„ÇØÔºà„Éë„Éï„Ç©„Éº„Éû„É≥„ÇπÂêë‰∏äÔºâ
                    const text = `${entry.label || ''} ${entry.title || ''} ${entry.summary || ''}`;
                    return text.match(fuzzyRegex);
                });

                // ÁµêÊûúË°®Á§∫
                resetDisplay(filtered, fuzzyRegex);
                filterTocDisplay(filtered); 
                
                document.getElementById('status-display').innerText = `${filtered.length}‰ª∂ Ë°®Á§∫`;

            }, 300);
        }

        /**
         * Ê§úÁ¥¢ÁµêÊûú„Å´Âøú„Åò„Å¶ÁõÆÊ¨°„ÅÆË°®Á§∫„ÇíÂà∂Âæ°
         */
        function filterTocDisplay(filteredEntries) {
            if (filteredEntries.length === 0) {
                // 0‰ª∂„ÅÆÂ†¥Âêà„ÅØÁõÆÊ¨°„ÇíÂÖ®„Å¶Èö†„Åô
                const groups = document.querySelectorAll('.chapter-group');
                groups.forEach(g => g.style.display = 'none');
                return;
            }

            const visibleIds = new Set(filteredEntries.map(e => e.id));
            const groups = document.querySelectorAll('.chapter-group');

            groups.forEach(group => {
                let hasVisibleChild = false;
                const items = group.querySelectorAll('li');

                items.forEach(item => {
                    const itemId = parseInt(item.getAttribute('data-id'));
                    if (visibleIds.has(itemId)) {
                        item.style.display = ''; 
                        hasVisibleChild = true;
                    } else {
                        item.style.display = 'none';
                    }
                });

                // Â≠êË¶ÅÁ¥†„ÅåË°®Á§∫„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅÆ„Åø„Ç∞„É´„Éº„Éó„ÇíË°®Á§∫ÔºÜÂ±ïÈñã
                if (hasVisibleChild) {
                    group.style.display = '';
                    group.open = true;
                } else {
                    group.style.display = 'none';
                    group.open = false;
                }
            });
        }

        /**
         * ÁõÆÊ¨°„ÅÆË°®Á§∫Áä∂ÊÖã„Çí„É™„Çª„ÉÉ„Éà
         */
        function resetTocDisplay() {
            const groups = document.querySelectorAll('.chapter-group');
            groups.forEach(group => {
                group.style.display = '';
                group.open = false; // „Éá„Éï„Ç©„É´„Éà„ÅØÈñâ„Åò„Çã
                const items = group.querySelectorAll('li');
                items.forEach(item => {
                    item.style.display = '';
                });
            });
        }

        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥ÈñãÂßã
        init();
    </script>
