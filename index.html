<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„ÅÇ„Çâ„Åô„Åò</title>
    <style>
        :root {
            --primary: #2563eb;
            --text: #111827;
            --text-light: #6b7280;
            --bg: #ffffff;
            --border: #e5e7eb;
        }

        html {
            scroll-padding-top: 120px;
        }

        body { 
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif; 
            margin: 0; padding: 0; 
            color: var(--text); 
            background: var(--bg);
            line-height: 1.9;
            height: 100vh;
            display: flex; flex-direction: column;
        }

        /* Header */
        header {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid var(--border);
            padding: 15px 40px;
            display: flex; flex-wrap: wrap;
            justify-content: space-between; align-items: center;
            gap: 20px; flex-shrink: 0;
        }

        h1 { margin: 0; font-size: 1.3rem; font-weight: 700; color: #000; letter-spacing: 0.05em; }

        .search-container { 
            flex: 1; max-width: 600px; position: relative; margin: 0 20px; 
        }
        .search-container input {
            width: 100%; padding: 8px 0;
            border: none; border-bottom: 1px solid #ccc;
            font-size: 1rem; outline: none; background: transparent;
            box-sizing: border-box; transition: border-color 0.2s;
            border-radius: 0;
        }
        .search-container input:focus { border-bottom-color: var(--primary); }
        .search-container::after {
            content: "üîç"; position: absolute; right: 0; top: 8px; font-size: 0.9rem; color: #aaa; pointer-events: none;
        }

        .header-right { display: flex; align-items: center; white-space: nowrap; }
        #status-display { font-size: 0.9rem; color: var(--text-light); font-weight: 500; }

        /* Main Container */
        #main-container { 
            flex: 1; padding: 40px; max-width: 1000px; margin: 0 auto; width: 100%;
            box-sizing: border-box; 
        }
        
        /* Table of Contents (TOC) */
        .toc { 
            padding: 0 0 30px 0; 
            border-bottom: 2px solid var(--text);
            margin-bottom: 60px; 
            max-height: 400px; overflow-y: auto;
        }
        .toc h2 { 
            margin-top: 0; font-size: 1.2rem; color: #000;
            margin-bottom: 20px; font-weight: 700;
        }

        .chapter-group { margin-bottom: 5px; }
        .chapter-summary {
            padding: 5px 0; cursor: pointer; font-weight: 600; color: var(--text);
            list-style: none; display: flex; align-items: center; transition: color 0.2s;
        }
        .chapter-summary:hover { color: var(--primary); }
        .chapter-summary::-webkit-details-marker { display: none; }
        .chapter-summary::before {
            content: "Ôºã"; font-size: 0.8rem; margin-right: 10px; color: var(--text-light); font-weight: normal;
        }
        .chapter-group[open] .chapter-summary::before { content: "Ôºç"; }

        .chapter-list { list-style: none; padding: 5px 0 10px 25px; margin: 0; }
        .chapter-list li { margin-bottom: 4px; }
        .chapter-list li a { 
            text-decoration: none; color: var(--text-light); display: block; 
            font-size: 0.95rem; cursor: pointer;
        }
        .chapter-list li a:hover { color: var(--primary); text-decoration: underline; }

        /* Entries */
        .entry {
            background: transparent; border: none; box-shadow: none; border-radius: 0; padding: 0;
            margin-bottom: 50px; border-bottom: 1px solid #eee; padding-bottom: 50px;
        }
        .entry:last-child { border-bottom: none; }

        .entry h2 { 
            font-size: 1.2rem; color: #000; margin: 10px 0 30px 0; 
            padding: 0; border: none; line-height: 1.3;
        }
        
        .label-badge {
            display: block; background: transparent; color: var(--text-light);
            padding: 0; border-radius: 0; font-size: 0.9rem; 
            margin-bottom: 5px; font-weight: 600; white-space: nowrap;
        }
        
        .summary { 
            white-space: pre-wrap; color: #333; line-height: 2.0; 
            font-size: 0.85rem; text-align: justify;
        }
        
        .back-to-toc { text-align: right; font-size: 0.9rem; margin-top: 20px; }
        .back-to-toc a { color: var(--text-light); text-decoration: none; border-bottom: 1px solid #ddd; padding-bottom: 2px; }
        .back-to-toc a:hover { color: var(--primary); border-color: var(--primary); }

        /* Infinite Scroll Sentinel */
        #scroll-sentinel { height: 10px; width: 100%; }
        
        /* Error Message */
        #error-message { color: #ef4444; display: none; padding: 20px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <h1>„ÅÇ„Çâ„Åô„Åò</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Ê§úÁ¥¢" oninput="handleSearch()">
        </div>
        <div class="header-right">
            <span id="status-display">ÂæÖÊ©ü‰∏≠</span>
        </div>
    </header>

    <div id="error-message"></div>

    <div id="main-container">
        <div class="toc" id="toc-container">
            <h2>ÁõÆÊ¨°</h2>
            <div id="toc-content">
                </div>
        </div>
        <div id="content-wrapper"></div>
        <div id="scroll-sentinel"></div>
    </div>

    <script>
        const tocFile = 'toc_data.json'; 
        const contentFile = 'n2267be_summaries.jsonl';
        
        let allEntries = [];      
        let currentEntries = [];  
        let loadedCount = 0;      
        
        // Initialize
        async function init() {
            await loadAndRenderToc();
            loadContentData();
        }

        // Load TOC
        async function loadAndRenderToc() {
            const tocContent = document.getElementById('toc-content');
            try {
                const response = await fetch(tocFile);
                if (!response.ok) throw new Error("ÁõÆÊ¨°„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
                const tocGroups = await response.json();

                let html = '';
                tocGroups.forEach(group => {
                    html += `
                    <details class="chapter-group" data-group-name="${group.groupName}">
                        <summary class="chapter-summary">${group.groupName}</summary>
                        <ul class="chapter-list">
                    `;
                    group.items.forEach(item => {
                        html += `<li><a onclick="jumpToEntry(${item.id})">${item.disp}</a></li>`;
                    });
                    html += `</ul></details>`;
                });
                tocContent.innerHTML = html;

            } catch (e) {
                console.warn(e);
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').innerText = "ÁõÆÊ¨°„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇpython generate_toc.py „ÇíÂÆüË°å„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ";
            }
        }

        // Load Main Content
        async function loadContentData() {
            const statusEl = document.getElementById('status-display');
            statusEl.innerText = "Êú¨ÊñáË™≠„ÅøËæº„Åø‰∏≠...";

            try {
                const response = await fetch(contentFile);
                if (!response.ok) throw new Error(response.status);

                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (value) buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = done ? '' : lines.pop();

                    for (const line of lines) {
                        if (!line.trim()) continue;
                        try {
                            allEntries.push(JSON.parse(line));
                        } catch(e) {}
                    }
                    if (done) break;
                    
                    if (loadedCount === 0 && allEntries.length >= 20) {
                        resetDisplay(allEntries);
                    }
                }
                
                if (loadedCount === 0) resetDisplay(allEntries);
                statusEl.innerText = `${allEntries.length}‰ª∂`;
                setupInfiniteScroll();

            } catch (e) {
                console.error(e);
            }
        }

        // Display Management
        function resetDisplay(entries) {
            currentEntries = entries;
            loadedCount = 0;
            document.getElementById('content-wrapper').innerHTML = '';
            loadMoreEntries();
        }

        function loadMoreEntries() {
            if (loadedCount >= currentEntries.length) return;

            const batchSize = 30;
            const fragment = document.createDocumentFragment();
            const nextBatch = currentEntries.slice(loadedCount, loadedCount + batchSize);

            nextBatch.forEach(entry => {
                const div = document.createElement('div');
                div.className = 'entry';
                div.id = `entry-${entry.id}`;
                const label = (entry.label || '').trim();
                
                div.innerHTML = `
                    <div class="entry-header">
                        ${label ? `<span class="label-badge">${label}</span>` : ''}
                        <h2>${entry.title || 'ÁÑ°È°å'}</h2>
                    </div>
                    <div class="summary">${entry.summary || ''}</div>
                    <div class="back-to-toc"><a href="#" onclick="scrollToTop(event)">‚Üë ÁõÆÊ¨°„Å∏</a></div>
                `;
                fragment.appendChild(div);
            });

            document.getElementById('content-wrapper').appendChild(fragment);
            loadedCount += nextBatch.length;
        }

        // Infinite Scroll
        function setupInfiniteScroll() {
            const sentinel = document.getElementById('scroll-sentinel');
            const observer = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting) {
                    loadMoreEntries();
                }
            }, { rootMargin: '200px' });
            observer.observe(sentinel);
        }

        // Navigation / Scroll Handling
        function jumpToEntry(id) {
            const targetId = `entry-${id}`;
            let targetEl = document.getElementById(targetId);

            if (!targetEl) {
                const index = currentEntries.findIndex(e => e.id === id);
                if (index !== -1) {
                    while (loadedCount <= index) {
                        loadMoreEntries();
                    }
                    targetEl = document.getElementById(targetId);
                }
            }

            if (targetEl) {
                const header = document.querySelector('header');
                const headerHeight = header ? header.offsetHeight : 0;
                const buffer = 20;

                const elementRect = targetEl.getBoundingClientRect();
                const absoluteElementTop = elementRect.top + window.scrollY;
                const offsetPosition = absoluteElementTop - headerHeight - buffer;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
            }
        }

        function scrollToTop(e) {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Search Function
        let searchTimeout;
        function handleSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const query = document.getElementById('search-input').value.toLowerCase().trim();
                const groups = document.querySelectorAll('.chapter-group');
                
                if (!query) {
                    resetDisplay(allEntries);
                    groups.forEach(g => g.open = false);
                    document.getElementById('status-display').innerText = `${allEntries.length}‰ª∂`;
                    return;
                }
                
                if (allEntries.length === 0) {
                    document.getElementById('status-display').innerText = "Ë™≠„ÅøËæº„Åø‰∏≠...";
                    return;
                }

                const filtered = allEntries.filter(entry => {
                    const text = `${entry.label} ${entry.title} ${entry.summary}`.toLowerCase();
                    return text.includes(query);
                });

                resetDisplay(filtered);
                document.getElementById('status-display').innerText = `${filtered.length}‰ª∂`;
                groups.forEach(g => g.open = true);

            }, 300);
        }

        init();
    </script>
</body>
</html>
